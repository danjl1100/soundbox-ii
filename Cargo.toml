[package]
name = "soundbox-ii"
version = "0.1.0"
edition = "2018"

[workspace]
members = ["q-filter-tree", "vlc-http"]
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
q-filter-tree = { path = "./q-filter-tree" }
vlc-http = { path = "./vlc-http" }
tokio = { version = "1.8.1", features = ["rt-multi-thread", "sync", "macros"] }
warp = "0.3.1"
http = "0.2.4"
